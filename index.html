<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyPal - AI Study Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
</head>
<body>
    <!-- Sticky Header -->
    <header class="sticky-header">
        <div class="header-content">
            <div class="logo">
                <h1>StudyPal</h1>
            </div>
            <nav class="nav-bar">
                <div class="nav-item active" data-tab="ask-ai">Ask AI</div>
                <div class="nav-item" data-tab="generate-questions">Generate Questions</div>
            </nav>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="dashboard">
        <div class="dashboard-container">
            
            <!-- Left Panel - PDF Section -->
            <div class="left-panel">
                <!-- Upload Card -->
                <div class="card upload-card">
                    <div class="card-header">
                        <h2>Upload Document</h2>
                        <p>Choose your PDF file to get started</p>
                    </div>
                    <div class="card-content">
                        <label for="fileInput" class="upload-button">Choose PDF File</label>
                        <input type="file" id="fileInput" accept=".pdf" style="display: none;" />
                        <div id="uploadStatus" class="upload-status"></div>
                    </div>
                </div>

                <!-- PDF Viewer Card -->
                <div class="card pdf-viewer-card">
                    <div class="card-header">
                        <h2>Document Viewer</h2>
                        <div class="pdf-controls">
                            <button id="prevPage">Previous</button>
                            <span id="pageInfo">Page 1 of 1</span>
                            <button id="nextPage">Next</button>
                            <div class="page-jump">
                                <input type="number" id="pageJumpInput" min="1" placeholder="Go to page">
                                <button id="jumpToPage">Go</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-content pdf-content">
                        <div id="pdfViewer" class="pdf-viewer"></div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - AI Section -->
            <div class="right-panel">
                <!-- Ask AI Tab Content -->
                <div id="ask-ai-tab" class="tab-content active">
                    <div class="card chat-card">
                        <div class="card-header">
                            <h2>Ask AI</h2>
                            <p>Chat with AI about your document</p>
                        </div>
                        <div class="card-content chat-content">
                            <div id="error-message" class="error-message" style="display: none;"></div>
                            <div class="chat-history" id="chatHistory"></div>
                            <div class="chat-input-container">
                                <div class="chat-input">
                                    <textarea id="questionInput" placeholder="Ask a question about your document..." rows="3"></textarea>
                                    <button id="submitQuestionBtn" class="ai-button">Send Question</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Generate Questions Tab Content -->
                <div id="generate-questions-tab" class="tab-content">
                    <div class="card questions-card">
                        <div class="card-header">
                            <h2>Study Questions</h2>
                            <p>AI-generated questions based on your document</p>
                        </div>
                        <div class="card-content">
                            <div class="questions-controls">
                                <button id="generateQuestionsBtn" class="ai-button">Generate New Questions</button>
                            </div>
                            <div id="questionsContainer" class="questions-container"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
